{% extends 'core/base.html' %}

{% block content %}

        <!-- Page Header Start -->
        <div class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>Mostrar Gráfico</h2>
                    </div>

                </div>
            </div>
        </div>
        <!-- Page Header End -->


        <!-- Single Page Start -->
        <div class="single">
            <div class="container">
                <div class="section-header text-center">
                    <h2>Mostrar Gráfico</h2>
                </div>
            </div>
                <center>
                <div class="row">
                    <div class="col-12">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <label class="block text-gray-700 text-sm font-bold mb-2" for="amount">
                        Número de Encuesta
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight border rounded-md border-gray-500 focus:outline-none focus:shadow-outline" name="Encuesta" id="Encuesta"  required placeholder="Encuesta">
                    </br>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="amount">
                        Número de Pregunta
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight border rounded-md border-gray-500 focus:outline-none focus:shadow-outline" name="Pregunta" id="Pregunta"  required placeholder="Pregunta">

                    <div>
                    <button class="btn" type="submit" id="sendMessageButton">Graficar</button>
                    </div>
                </form>
                    </div>
                    </div>
                    </center>
            </div>
        </div>
        <!-- Single Page End -->
{% endblock %}
